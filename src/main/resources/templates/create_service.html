<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <title>Your Services</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
          <h1 class="text-center">Create New Service</h1>
        <div class="card-body">
          <form th:action="@{/services}" th:object = "${service}" method="POST">
            <div class="form-group">
              <label>Service title</label>
              <input type="text" name="title" th:field="*{title}" class="form-control" placeholder="Enter Service title">
            </div>

            <div class="form-group">
              <label>Service description</label>
              <input type="text" name="description" th:field="*{description}" class="form-control" placeholder="Enter Service description">
            </div>

            <div class="form-group">
              <label>Service price</label>
              <input type="text" name="price" th:field="*{price}" class="form-control" placeholder="Enter Service price">
            </div>

            <div class="box-footer">
              <button type="submit" class="btn btn-primary">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
